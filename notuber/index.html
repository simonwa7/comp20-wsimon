<!DOCTYPE html>
<html>
  <head>
    <title>NotUber</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="notuber.css" />
  </head>

  <body>
    <div id="map"></div>
    <script>
        var my_lat_long = {lat: 42.4075, lng: -71.1190};

        var map;
        
        function initMap() {
        
            map = new google.maps.Map(document.getElementById('map'), {
                center: my_lat_long,
                zoom: 15
            });

            var black_car = {
                url: "black_car.png",
                scaledSize: new google.maps.Size(50,25),
            }

            if (navigator.geolocation){

                navigator.geolocation.getCurrentPosition(function (position){
                
                    var loc = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    var marker = new google.maps.Marker({
                
                        position: loc,
                        map: map,
                        title: "This is your current location",
                        icon: black_car
                    })
                
                    map.setCenter(loc);
                })
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNZPvfPAoyaKwq-dRmuzXguwd8cHYvPkY&callback=initMap"
    async defer></script>
  </body>
</html>
